
<!doctype html>

<head>
<title>Span-Div-Experiment</title>
<meta charset="UTF-8" lang="ru">
<link rel="stylesheet" type="text/css" href="css/main.css">
<style type="text/css">
div {
	background-color: green;
	color: purple;
}
</style>

</head>
<body>
	<div style="background-color: blue; color: red;">1111</div>
	<div style="background-color: red; color: blue;">2222</div>
	<div>33333</div>
	БЕЛЫЙ ТЕКСТ
	<p>Текст в абзаце</p>

	<p style="text-decoration: underline">
		На собеседовании свои <span style="text-decoration: none;">достоинства</span>
		можно <span style="text-decoration: underline;">подчеркнуть</span>, а
		можно <span style="text-decoration: line-through;">перечеркнуть</span>.
	</p>

	<ol style="list-style-type: lower-greek">
		<li>asdf</li>
		<li>asdf</li>
	</ol>
